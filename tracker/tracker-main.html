<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/tracker/css/menu.css">
    <link rel="stylesheet" href="/tracker/css/tracker.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Vespera Delivery</title>
</head>

<body>
    <!-- Menu -->
    <nav class="navbar navbar-expand-md pt-0">
        <div class="container-fluid p-0">
            <a class="navbar-brand pt-0" href="#">
                <img class="logo" src="/images/logo.png" alt="Logo" width="111" height="133">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 font">
                    <li class="nav-item">
                        <a class="nav-link ps-4" href="/about/about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/workers/workers.html">Workers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/services/services.html">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/schedule/schedule.html">Schedule</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Headings + buttons -->
    <div class="container-fluid">
        <main>
            <h1 class="font heading">Track Your Parcel</h1>

            <div class="row">
                <div class="col-lg-6 pe-0">
                    <p class="text font">Enter your VD Parcel Shipment number:</p>
                </div>
                <div class="col-lg-3 col-md-12 justify-content-center input d-flex">
                    <input type="text" class="form-control order-id font" placeholder="e.g. VD12345678"
                        id="orderIdInput">
                </div>
                <div class="col-lg-3 col-md-12 justify-content-center d-flex">
                    <button type="submit" onclick="trackParcel()" class="tracker font text-white">Track Parcel</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Img -->
    <div class="text-center pt-4 ps-5 pe-5">
        <img src="/images/fairy.png" class="img-fluid" alt="fairy">
    </div>

    <footer>
        <div class="footer d-flex justify-content-end pt-4 pe-5">
            <img src="/images/icon_email.png" class="me-3 mt-2 email-icon" alt="email icon">
            <a class="font email" href="#">VSdelivery@gmail.com</a>
        </div>
    </footer>
    <script src="/tracker/js/tracker.js"></script>
